<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
		mui.plusReady(function () {
			//不是手机app的程序不会执行以下代码
		    // 等效于:document.addEventListener( "plusready", onPlusReady, false );
			let btnCamera = document.getElementById('btnCamera');
			btnCamera.onclick = function(){
				plus.webview.open('./views/camera.html','btnCamera');
			}
			
			// 打开地图
			let btnMap = document.getElementById('btnMap');
			btnMap.onclick = function(){
				plus.webview.open('./views/map.html','btnMap');
			}
			
			// 支付
			let btnPayment = document.getElementById('btnPayment');
			btnPayment.onclick = function(){
				plus.webview.open('./views/payment.html','btnPayment');
			}
			
		})
    </script>
</head>
<body>
	<h1>H5+接口调用演示</h1>
	<ul class="mui-table-view">
		<li class="mui-table-view-cell mui-media">
			<a href="javascript:;">
				<i class="mui-media-object mui-pull-left mui-icon mui-icon-camera"></i>
				<div class="mui-media-body" id="btnCamera">
					摄像头
					<p class='mui-ellipsis'>拍照、录像、二维码...</p>
				</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media">
			<a href="javascript:;">
				<i class="mui-media-object mui-pull-left mui-icon mui-icon-mic"></i>
				<div class="mui-media-body">
					语音
					<p class='mui-ellipsis'>语音识别，聊天</p>
				</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media">
			<a href="javascript:;">
				<i class="mui-media-object mui-pull-left mui-icon mui-icon-map"></i>
				<div class="mui-media-body" id="btnMap">
					定位
					<p class='mui-ellipsis'>实时数据的处理</p>
				</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media" id="btnPayment">
			<a href="javascript:;">
				<i class="mui-media-object mui-pull-left mui-icon mui-icon-mic"></i>
				<div class="mui-media-body">
					支付
					<p class='mui-ellipsis'>实时数据的处理</p>
				</div>
			</a>
		</li>
	</ul>
	<div class="show">
		
	</div>
</body>
</html>
