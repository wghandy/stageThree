<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11插槽slot</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <h2>11-插槽:slot</h2>
        <div id="app">
            <my-nav>
                <template v-slot:title>页面主导航</template>    
                <ul>
                    <!-- 默认情况下组件内容会被忽略 -->
                    <li v-for="nav in navs" :key="nav.name">{{nav.title}}</li>
                </ul>
            </my-nav>
        </div> 
    </div>
    <template id="myNav">
        <div class="main-nav">
            <h4><slot name="title"></slot></h4>
            <slot/>
        </div>
    </template>
    <script src="./src/vue.js"></script>
    <script>

        let vm = new Vue({
            el:'#app',
            data:{
                navs:[{
                    title:'首页',
                    name:'Home',
                    path:'/home'
                },{
                    title:'发现',
                    name:'Discover',
                    path:'/discover'
                },{
                    title:'我的',
                    name:'Mine',
                    path:'/mine'
                }]
            },
            components:{
                myNav:{
                    data(){
                        return{
                            
                        }
                    },
                    template:`#myNav`
                }
            }
        })
    </script>
</body>
</html>
